<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/dyaksa_dev.png" type="image/png">
</head>
<body>
    <header class="slide-down">
        <div class="header-content">
            <div class="header-left">
                <div class="header-right" style="padding-right:16px;">
                    <img src="../assets/dyaksa_dev.png" alt="Avatar" class="avatar"
                        onclick="window.location = 'https://www.instagram.com/danadyaksaaf'">
                </div>
                <h1>About Me</h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="#" aria-current="page">Contact</a></li>
                        <li><a href="social.html">Social</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section slide-down">
            <h2>Get In Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="slide-up">
        <p>&copy; 2025 danadyaksaaf. All rights reserved.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
